
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agency Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <header>
    <h1>Travel Agency Management System</h1>
    <nav>
      <a href="#tours">Tours</a>
      <a href="#flights">Flights</a>
      <a href="#hotels">Hotels</a>
      <a href="#booking">Booking</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Explore the World with Us</h2>
    <p>Plan your next adventure effortlessly with our travel management system.</p>
  </section>

  <section id="tours" class="section">
    <h2>Popular Tours</h2>
    <div id="tours-list" class="cards"></div>
  </section>

  <section id="flights" class="section">
    <h2>Available Flights</h2>
    <div id="flights-list" class="cards"></div>
  </section>

  <section id="hotels" class="section">
    <h2>Hotels & Accommodations</h2>
    <div id="hotels-list" class="cards"></div>
  </section>

  <section id="booking" class="section">
    <h2>Customer Booking</h2>
    <form id="customer-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <button type="submit">Add Customer</button>
    </form>
    <ul id="customer-list"></ul>
  </section>

  <footer>
    <p>&copy; 2025 Travel Agency Management System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
